{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container login-block">
  <div class="row">
    <div class="col-md-12 d-flex mt-lg-3 mt-md-5 mt-5 mb-4 justify-content-center">
      <img class="search-logo" src="{% static 'assets/img/logo_small.png' %}">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex flex-column mt-lg-3 mt-md-5 mt-5 justify-content-center">
      <h3 class="text-center">{% trans "Sign Out" %}</h3>

      <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex mt-lg-3 mt-md-5 mt-5 mb-4 justify-content-center">

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn-signup btn-learn-more mt-1 mb-5" type="submit">{% trans 'Sign Out' %}</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
